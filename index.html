<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geo Quest</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Credits Section -->
      <div class="credits">Created by Kaylee</div>

      <!-- Logo Section -->
      <img src="logo.png" alt="Geo Quest Logo" class="logo" />

      <!-- Play Button -->
      <a href="overview.html" class="play-button">üõÇ&nbspPlay Now&nbsp‚úàÔ∏è</a>

      <!-- Passport Image -->
      <img src="passporticon.png" alt="Passport" class="passport" />

      <!-- Airplane Image -->
      <img src="airplanepattern.png" alt="Airplane" class="airplane" />
    </div>
    <style>
                /* General Body Styling */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url('funnyworld.jpg') no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh; /* Ensure the body is at least the height of the viewport */
        width: 100%; /* Ensure the body takes up full width */
        overflow-x: hidden; /* Prevent horizontal scrollbars, if any */
      }


            /* Main Container */
            .container {
              position: relative;
              margin: 20px;
              border: 10px solid #ff6347; /* Matches button color */
              border-radius: 20px;
              background-color: rgba(255, 255, 255, 0.9);
              width: calc(100% - 40px);
              height: calc(100vh - 40px);
              box-sizing: border-box;
              overflow: hidden;
              display: flex;
              justify-content: center;
              align-items: center;
              flex-direction: column;
            }

            /* Credits Text */
            .credits {
              position: absolute;
              top: 10px;
              left: 20px;
              font-size: 18px;
              color: #333;
              font-weight: bold;
              z-index: 100;
            }

            /* Logo Styling */
            .logo {
              position: absolute;
              top: 30px;
              left: 50%;
              transform: translateX(-50%);
              width: 220px;
              z-index: 100;
            }

            /* Play Button Styling */
            .play-button {
              display: flex;
              align-items: center;
              justify-content: center;
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              background-color: #ff6347;
              color: white;
              font-size: 20px;
              font-weight: bold;
              padding: 35px 50px;
              border: none;
              border-radius: 30px;
              text-decoration: none;
              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
              cursor: pointer;
              transition: background-color 0.3s, transform 0.2s;
            }

            .play-button:hover {
              background-color: #ff4500;
            }

            .play-button span {
              margin-left: 10px;
            }

            /* Passport Image Styling */
            .passport {
              position: absolute;
              bottom: -50px;
              right: -50px;
              width: 500px;
              transform: rotate(-40deg);
              z-index: 10;
            }

            /* Airplane Image Styling */
            .airplane {
              position: absolute;
              bottom: -10px;left: -10px;
              width: 400px;
              z-index: 10;
            }
    </style>
    <!-- JavaScript -->
    <script>
            // This script can be extended for animations, interactivity, or any additional functionality

      document.addEventListener("DOMContentLoaded", () => {
        const playButton = document.querySelector(".play-button");
      });
    </script>
  </body>
</html>
